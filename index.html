<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Logos</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 100vw;
      height: 150px;
    }

    .logos {
      display: flex;
      align-items: center;
      animation: scroll 25s linear infinite;
      width: max-content;
    }

    .logos img {
      height: 120px;
      margin: 0 40px;
      filter: grayscale(100%);
      opacity: 0.8;
      transition: opacity 0.3s ease, filter 0.3s ease;
    }

    .logos img:hover {
      opacity: 1;
      filter: none;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Responsivo: reduz tamanho em telas menores */
    @media (max-width: 600px) {
      .logos img {
        height: 70px;
        margin: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="logos">
      <!-- bloco 1 -->
      <img src="https://i.imgur.com/UQOIkyp.png">
      <img src="https://i.imgur.com/6wlmCBr.png">
      <img src="https://i.imgur.com/0egsMhz.jpeg">
      <img src="https://i.imgur.com/Cys2bYe.jpeg">
      <!-- bloco 2 (duplicado) -->
      <img src="https://i.imgur.com/UQOIkyp.png">
      <img src="https://i.imgur.com/6wlmCBr.png">
      <img src="https://i.imgur.com/0egsMhz.jpeg">
      <img src="https://i.imgur.com/Cys2bYe.jpeg">
    </div>
  </div>
</body>
</html>
